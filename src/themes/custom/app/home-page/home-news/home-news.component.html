<div class="background-image-container">
  <div class="overlay"></div>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="d-flex flex-column align-items-center py-4">
        <h1 class="display-5">FNU Open Educational Resources Repository</h1>
        <p class="pt-2 lead text-center">
          FNUOER is a digital library of open educational resources. Explore,
          create, and collaborate with educators at FNU to improve your
          curriculum.
        </p>
      </div>
    </div>
  </div>
  <picture class="background-image">
    <img
      alt=""
      [src]="'assets/custom/images/library.jpeg'"
    /><!-- without the []="''" Firefox downloads both the fallback and the resolved image -->
  </picture>
  <small class="credits"
    >Photo by
    <a href="https://www.pexels.com/@inspiredimages">@inspiredimages</a></small
  >
</div>
